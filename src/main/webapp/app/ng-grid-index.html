<html ng-app="myApp">  
    <head lang="en">
        <title>ng-grid-index</title>  
        <script	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
		<link	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"	rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/ng-grid.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/ng-grid.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body ng-controller="MyCtrl">

	        <accordion close-others="oneAtATime">
	        	<accordion-group	heading={{tab.title}}	 ng-repeat="tab in filterTabs">
	            	<div class="gridStyle" ng-grid="tab.grid"></div>  
	            	<br>
	            	<br>
	            </accordion-group>
	        </accordion>                      

    </body>
</html>
